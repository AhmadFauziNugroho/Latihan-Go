<!DOCTYPE html>
<html>
<head>
    <title>Riwayat Pesanan</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; background-color: #f4f4f9; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        .navbar a { margin-right: 15px; text-decoration: none; color: #007bff; }
        .navbar a:hover { text-decoration: underline; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="/">Dashboard</a>
            <a href="/pesan">Pemesanan</a>
            <a href="/riwayat">Riwayat Pesanan</a>
        </div>
        <hr>
        <h1>Riwayat Pesanan</h1>
        {{if .}}
        <table>
            <thead>
                <tr>
                    <th>ID Pesanan</th>
                    <th>Nama Makanan</th>
                    <th>Kuantitas</th>
                    <th>Status</th>
                    <th>Waktu</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td>{{.ID}}</td>
                    <td>{{.FoodName}}</td>
                    <td>{{.Quantity}}</td>
                    <td>{{.Status}}</td>
                    <td>{{.CreatedAt}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
        {{else}}
        <p>Belum ada pesanan yang dibuat.</p>
        {{end}}
    </div>
</body>
</html>
